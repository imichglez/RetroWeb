<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==== FAVICON ====-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--==== CSS ====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Playset</title>
</head>
<body background="assets/img/giphy.gif">
    
    <div>
        <header class="header" id="header">
            <nav class="nav_container">
                <a href="#" class="nav_logo">
                    <img class="img" src="assets/img/logo.png" alt="logo">
                </a>
            </nav>
        </header>
    </div>

    <div class="play">
        <div class="body_container container">
            <p class="description">Friendship Gardens</p>
            <button onClick="redirect()" class="btn" id="ponies">Ponies</button>
            <button onClick="redirectPromo()" class="btn">Promos</button>
            <button onClick="redirectHome()" class="btn">Home</button>
            <button onClick="redirectPlay()" class="btn">Playset</button>
        </div>

        <!--==== CARDS ====-->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/play1.png" class="card-img-top" alt="play1">
                <div class="card-body">
                  <h5 class="card-title">Playset 1</h5>
                  <p class="card-text">Pretty Parlor My Little Pony 1983 Playset with Peachy & Accessories</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Sold Out</small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/play2.png" class="card-img-top" alt="play2">
                <div class="card-body">
                  <h5 class="card-title">Playset 2</h5>
                  <p class="card-text">Retro My Little Pony Classic Toy</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Sold Out</small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/play3.png" class="card-img-top" alt="play3">
                <div class="card-body">
                  <h5 class="card-title">Playset 3</h5>
                  <p class="card-text">My Little Pony Twinkle-Eyed Collection</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Sold Out</small>
                </div>
              </div>
            </div>

            <!--==== ajax ====-->
            <div id="web">
              <button type="button" onclick="loadMore()" id="loadMore" > See more</button>
            </div>
          </div>
    </div>
       
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
