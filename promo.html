<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==== FAVICON ====-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--==== CSS ====-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Ponies</title>
</head>
<body background="assets/img/giphy.gif">
    
    <div>
        <header class="header" id="header">
            <nav class="nav_container">
                <a href="#" class="nav_logo">
                    <img class="img" src="assets/img/logo.png" alt="logo">
                </a>
            </nav>
        </header>
    </div>

    <div class="rectangle">
        <div class="body_container container">
            <p class="description">Friendship Gardens</p>
            <button onClick="redirect()" class="btn" id="ponies">Ponies</button>
            <button onClick="redirectPromo()" class="btn">Promos</button>
            <button onClick="redirectHome()" class="btn">Home</button>
            <button onClick="redirectPlay()" class="btn">Playset</button>
        </div>

        <div id="promoColor" class="promoColor">
            <img class="fav" src="assets/img/discount.png" alt="fav">
            <p class="promo">50% off</p>
        </div>
    </div>


    <!--==== JS ====-->
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#promoColor').dblclick(function() {
                $(this).css('background-color', 'red');
            });
        });
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
